<div
    class="z-10 pointer-events-none absolute w-full h-screen top-0 left-0 flex justify-center items-center bg-white/10">
    <div class="absolute bg-white/30 p-6 rounded-4xl glass-blur" [ngStyle]="{'background-image': blurSource}">
        <div class="w-50 py-6 px-9 bg-white rounded-2xl text-category-500 pointer-events-auto">
            <div class="items-center flex justify-between">
                <h2 class="text-2xl">新增成功！</h2>
                <button class="p-5" (click)="hide()">
                    <img src="/assets/icons/cross.svg">
                </button>
            </div>
            <div>
                <button (click)="submit()"
                    class="bg-category-400 rounded-full py-3 px-6 flex w-full items-center justify-center space-x-2">
                    <p>切換高度資料到「{{name}}」</p>
                </button>
            </div>
        </div>
    </div>
</div>
