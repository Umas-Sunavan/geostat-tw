
<section
  class="glass-blur rounded-2xl"
  [ngStyle]="{ backgroundImage: blurSource }"
>
  <div class="bg-white/90 m-3 p-3 rounded-xl flex text-pins-500 flex-col">
    <h2 class="p-2 text-xl">選取落點</h2>
    <form>
      <fieldset>
        <div class="flex flex-col">
          <ng-container *ngFor="let pin of selectedPins; index as i">
            <div
              class="rounded-full bg-pins-400 py-3 px-6 flex space-x-2 items-center my-1 mx-3"
            >
              <label [for]="'selected-pin-' + i" class="flex space-x-2">
                <p class="pr-6">{{ pin.title }}</p>
                <img src="/assets/icons/polygon-triangle.svg" />
                <img src="/assets/icons/polygon-rectangle.svg" />
              </label>
              <input type="checkbox" [id]="'selected-pin-' + i" [name]="pin.id" [checked]="true" (change)="uncheckPin(pin)"/>
            </div>
          </ng-container>
          <ng-container *ngFor="let pin of unselectedPins; index as i">
            <div
              class="rounded-full bg-pins-300 py-3 px-6 flex space-x-2 items-center my-1 mx-3"
            >
              <label [for]="'unselected-pin-' + i" class="flex space-x-2">
                <p class="pr-6">{{ pin.title }}</p>
                <img src="/assets/icons/polygon-triangle.svg" />
                <img src="/assets/icons/polygon-rectangle.svg" />
              </label>
              <input type="checkbox" [id]="'unselected-pin-' + i" [name]="pin.id" (change)="checkPin(pin)"/>
            </div>
          </ng-container>
        </div>
      </fieldset>
    </form>
  </div>
</section>
